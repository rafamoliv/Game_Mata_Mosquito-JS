<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Over - Mata Mosquito</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

        <script>
            function iniciarJogo() {
                var nivel = document
                    .getElementById('nivel')
                    .value

                if (nivel === '') {
                    alert('Selecione um nível')
                    return false
                } else {
                    window.location.href = "app.html?" + nivel
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <img src="assets/game.png" alt="game_over">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select name="selecao" class="form-control" id="nivel">
                                <option value="">-- Selecionar o nível --</option>
                                <option value="Normal">Normal</option>
                                <option value="Dificil">Difícil</option>
                                <option value="ChuckNorris">Chuck Norris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
